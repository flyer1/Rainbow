<!-- NAVIGATION -->
<div>
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <a ui-sref="shell.home" class="logo" ng-click="vm.setActive({code: 'home'})">Rainbow</a>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown">
                    <div class="btn-group" dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                          Sites
                          <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu with-icons with-arrow" role="menu">
                            <li role="presentation" ng-repeat="site in vm.sites">
                                <div ng-if="$index === 0" class="arrow-up-nav-dropdown"></div>
                                <a role="menuitem" tabindex="-1" href="#/shell/site/{{site.code}}" ng-click="vm.setActive(site)" ng-class="{ active: vm.isActive(site)}">
                                    <span class="fa fa-circle icon"></span>
                                    <h4>
                                        <span>{{site.name}}</span>
                                    </h4>
                                    <small>
                                        <span>{{site.address.addressLine1}}</span>,
                                        <span>{{site.address.city}}</span>
                                        <span>{{site.address.province}}</span>
                                    </small>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
